name: pages
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: build
        run: |
          npm ci
          npm run docs:build

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@4
        with:
          branch: pages
          folder: docs/.vitepress/dist
